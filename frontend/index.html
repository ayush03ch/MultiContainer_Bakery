<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Bakery Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍞 The Great Docker Bakery </h1>
  </header>

  <main>
    <section id="products-section">
      <h2>Menu</h2>
      <div id="products" class="grid"></div>
    </section>
  
    <div class="right-column">
      <section id="cart-section">
        <h2>🛒 Your Cart</h2>
        <ul id="cart-list"></ul>
        <p class="total">Total: ₹<span id="total">0</span></p>
        <button id="place-order-btn" onclick="placeOrder()">Place Complete Order</button>
      </section>
  
      <section id="status-section">
        <h2>📦 Check Order Status</h2>
        <input id="order-id-input" placeholder="Enter Order ID" />
        <button onclick="checkStatus()">Check</button>
        <p id="status-result"></p>
      </section>
    </div>
  </main>
  

  <footer>
    <p>© 2025 Indian Bakery</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
